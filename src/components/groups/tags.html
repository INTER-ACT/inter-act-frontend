<template>
    <require from="../../resources/elements/loading.html"></require>

    <loading what="Kategorien" plural="true" if.bind="!isReady"></loading>
    <template else>

        <div repeat.for="t of tags">
            <h5 class="titlecolor"><a route-href="route: searchtag; params.bind: { tagid: t.id }">${t.name}</a></h5>
            <p>${t.description}</p>
        </div>

    </template>

</template>
