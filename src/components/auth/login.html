<template>
    <h2 class="titlecolor">Login</h2>

    <div if.bind="showBadCredentialsMessage">
        <div class="callout alert" data-closable="slide-out-right">

            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div>
        <require from="../../resources/elements/alert"></require>
        <template repeat.for="al of alerts">
            <alert message="${al}"></alert>
        </template>
    </div>

    <form submit.trigger="submitLogin()" ref="loginForm" class="authForm">
        <input type="email" value.bind="email" placeholder="E-Mail-Adresse" required />
        <input type="password" value.bind="password" placeholder="Passwort" required />
        <input type="submit" value="Einloggen" class="button" />
    </form>
</template>
