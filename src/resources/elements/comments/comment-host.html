<template bindable="commentId">
    <require from="./comment-inner"></require>
    <require from="./comment2-host.html"></require>
    <require from="../../value-converters/sort"></require>

    <comment-inner comment-id.bind="commentId" resource-data.two-way="commentData"></comment-inner>

    <div class="replyCommentsHost">
        <comment2-host repeat.for="c of commentData.comments | sort:'created_at':'ascending'" comment-id.bind="c.id"></comment2-host>
    </div>
</template>
