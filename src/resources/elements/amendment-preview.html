<template>
    <require from="./changes-viewer.html"></require>
    <require from="../value-converters/timestamp"></require>

    <!-- <div class="grid-x">
         <div class="large-3 cell"></div>
         <div class="large-6 cell mainshow2"> -->
    <div class="mainshow2">
        <div class="grid-x">
            <div class="large-12 cell">
                <p class="timestamp" inner-text.bind="createdAt | timestamp"></p>
                <h4 class="titlecolor">${author.username}</h4>
            </div>
            <!--<div class="large-2 cell"></div>-->
        </div>
        <div class="grid-x">
            <div class="large-1 cell"></div>
            <div class="large-10 cell">
                <template if.bind="reason.length > 0">
                    <h5>
                        <strong>Erklärung</strong>
                    </h5>
                    <p>${reason}</p>
                </template>

                <h5>
                    <strong>Änderungen</strong>
                </h5>
                <p>
                    <changes-viewer changes.bind="changes"></changes-viewer>
                </p>
                <template if.bind="acceptBox">
                    <button class="button" click.trigger="accept()">Annehmen</button>
                    <button class="button" click.trigger="reject()">Ablehnen</button>
                </template>
                <template if.bind="!isSubamendment">
                    <a class="button" route-href="amendment; params.bind: { did: discussionId, aid: amendmentId }">Zum Änderungsvorschlag</a>
                    <button class="button" click.trigger="report()">Melden</button>
                </template>
            </div>
            <div class="large-1 cell"></div>
        </div>
    </div>
    <!--</div>
    <div class="large-3 cell"></div>-->
</template>
