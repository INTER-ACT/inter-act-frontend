<template>
    <require from="./amendment-preview.html"></require>
    <require from="./comments/comment-host.html"></require>
    <require from="./multiaspect"></require>

    <div class="grid-x">
        <div class="large-3 cell"></div>

        <div class="large-6 cell mainshow2">


            <div class="grid-x">
                <div class="large-9 cell">

                    <h4 class="titlecolor">¬ß${rdata.article} ${rdata.title}</h4>
                </div>
                <div class="large-3 cell">
                    <template repeat.for="s of rdata.tags">
                        <img src="/images/discussion/${s.id}.svg" style="height: 20px" />
                    </template>
                </div>
            </div>
            <!-- INNERER TEIL -->
            <div class="grid-x">

                <div class="large-1 cell"></div>

                <div class="large-6 cell">
                    <h5>
                        <b>Gesetz</b>
                    </h5>
                    <p>${rdata.law_text}</p>

                    <a click.trigger="editExplanation()" class="button" if.bind="isExpert" style="float: right; margin-right: 3px;">Erkl√§rung √§ndern</a>
                    <h5>
                        <b>Erkl√§rung</b>
                    </h5>
                    <p>${rdata.law_explanation}</p>

                    <a click.trigger="commentateBegin()" class="button" if.bind="!hasCommentateBoxOpen">Kommentieren</a>
                    <a click.trigger="amendmentBegin()" class="button" if.bind="!hasAmendmentBoxOpen">√Ñnderung</a>
                    <a class="button" click.trigger="shareBegin()" if.bind="!hasCommentateBoxOpen || !hasAmendmentBoxOpen">Teilen</a>

                    <div if.bind="isEditingExplanation">
                        <textarea placeholder="Erkl√§rung" value.bind="explanationEdit"></textarea>
                        <button class="button comment-btn" click.trigger="submitExplanation()">√Ñndern</button>
                        <button class="button comment-btn" click.trigger="editExplanationCancel()">Abbrechen</button>
                    </div>

                    <div if.bind="hasCommentateBoxOpen">
                        <form>
                            <textarea placeholder="Kommentar" value.bind="replyText"></textarea>
                            <button class="button comment-btn" click.trigger="submitComment()">Antworten</button>
                            <button class="button comment-btn" click.trigger="submitCommentCancel()">Abbrechen</button>
                        </form>
                    </div>

                    <div if.bind="hasShareBoxOpen">
                        <form>
                            <input type="button" value="üìã" click.trigger="shareCopy()" style="float: right;" />
                            <p style="float:right" if.bind="shareCopied">‚úîÔ∏è In die Zwischenablage eingef√ºgt.</p>
                            <input type="text" value.bind="shareLink" ref="shareLinkBox" />
                        </form>
                    </div>

                    <div if.bind="hasAmendmentBoxOpen">
                        <form>
                            <textarea placeholder="Gesetzestext" value.bind="amendmentText"></textarea>
                            <textarea placeholder="Begr√ºndung" value.bind="amendmentReason"></textarea>
                            <button class="button comment-btn" click.trigger="submitAmendment()">√Ñnderung vorschlagen</button>
                            <button class="button comment-btn" click.trigger="submitAmendmentCancel()">Abbrechen</button>
                        </form>
                    </div>

                    <div class="reveal" id="linkModal" data-reveal>
                        <h1>Hier K√∂nnte Ihr Link stehen!</h1>
                        <button class="close-button" data-close aria-label="Close modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <multiaspect discussion="${id}"></multiaspect>


            </div>
            <!-- INNERER TEIL ENDE -->

            <div class="large-3 cell"></div>
            <!-- COMMENT -->

            <div class="grid-x">

                <div class="large-10 cell">
                    <h4>Kommentare</h4>
                </div>
                <div class="large-2 cell"></div>
                <!-- INNERER TEIL -->

                <template if.bind="comments.length < 1">
                    <p>Noch keine Kommentare vorhanden</p>
                </template>

                <template repeat.for="c of comments">
                    <comment-host comment-id.bind="c.id"></comment-host>
                </template>
                <!-- INNERER TEIL ENDE -->
            </div>

            <!-- √Ñnderungsvorschlag -->
            <div class="grid-x">

                <div class="large-10 cell">
                    <h4>√Ñnderungsvorschl√§ge</h4>
                </div>
                <div class="large-2 cell"></div>
                <!-- INNERER TEIL -->

                <template if.bind="amendents.length < 1">
                    <p>Noch keine √Ñnderungsvorschl√§ge vorhanden</p>
                </template>


                <!-- INNERER TEIL ENDE -->
            </div>
            <div class="large-3 cell"></div>
        </div>
        <div class="large-3 cell"></div>

        <div class="large-3 cell"></div>
        <div class="large-6 cell">
            <template repeat.for="a of amendments">
                <amendment-preview author.bind="a.author" amendment-id.bind="a.id" changes.bind="a.changes"></amendment-preview>
            </template>
        </div>
        <div class="large-3 cell"></div>

    </div>
</template>
