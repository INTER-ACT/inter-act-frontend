<template bindable="what, nounMarker, moreText">
    <div class="grid-x">
        <div class="large-3 cell"></div>

        <div class="large-6 cell mainshow2">
            <h2 class="titlecolor">
                Zugriff verweigert...
            </h2>
            <p>
                Auf
                <template if.bind="nounMarker.length > 0">
                    ${nounMarker}
                </template>
                <em>${what}</em>
                konnte leider nicht zugegriffen werden.
            </p>
            <p>${moreText}</p>
        </div>

        <div class="large-3 cell"></div>
    </div>
</template>
